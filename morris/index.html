<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Lover</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="item-name-j"></div>
      <div class="item-pic-j"></div>
      <div class="item-info-j"></div>
      <div class="item-animation-j"></div>

      <div class="item-name-m">臘腸犬</div>
      <div class="item-pic-m">
        <img src="./morris/istockphoto-1272947126-612x612.jpeg" alt="" />
      </div>
      <div class="item-info-m">
        <p>
          臘腸犬，又稱達克斯獵犬（德語：Dachshund），是一種短腿，長身的獵犬。其名源於德國，「Dachs」意思是獾，
          「Hund」意思是狗，原意「獾狗」。此品種被發展為嗅獵、
          追蹤或捕殺獾類及其他穴居動物。有意思的是，雖然「Dachshund」是一個德語單詞，但是它在德國並不常用，德國人通常把它們叫做「Dackel」或「Teckel」。
        </p>
      </div>
      <div class="item-animation-m">
        <lottie-player
          src="https://assets8.lottiefiles.com/packages/lf20_2ixzdfvy.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>

      <div class="item-name-v"></div>
      <div class="item-pic-v"></div>
      <div class="item-info-v"></div>
      <div class="item-animation-v"></div>

      <div class="item-name-y"></div>
      <div class="item-pic-y"></div>
      <div class="item-info-y"></div>
      <div class="item-animation-y"></div>
    </div>
  </body>
</html>
