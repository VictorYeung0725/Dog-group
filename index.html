      <p>巴哥犬（英語：Pug）, 原中文名哈巴狗，又稱作巴哥。是一種小型觀賞犬，巴哥犬面黑，有很多褶皺，成年時身高大約25到28厘米，體重約為5至13公斤，壽命大約為12到15年。個性溫和。巴哥犬是優秀的家庭犬（house dog），在室內時不喜吠叫，警戒時低沉、響亮的吠叫聲，又足以使門外的陌生人誤以為是大型犬，而有警示的作用[1]。</p>
